# permissions for end users to view ktasks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubetasker
    app.kubernetes.io/managed-by: kustomize
  name: ktask-viewer-role
rules:
- apiGroups:
  - task.ktasker.com
  resources:
  - ktasks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - task.ktasker.com
  resources:
  - ktasks/status
  verbs:
  - get