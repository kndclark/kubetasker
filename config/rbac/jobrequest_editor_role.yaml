# This rule is not used by the project kubetasker itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the custom.custom.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubetasker
    app.kubernetes.io/managed-by: kustomize
  name: jobrequest-editor-role
rules:
- apiGroups:
  - custom.custom.io
  resources:
  - jobrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - custom.custom.io
  resources:
  - jobrequests/status
  verbs:
  - get
