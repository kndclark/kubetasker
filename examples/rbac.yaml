apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-listener-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-listener-role
rules:
- apiGroups: ["custom.io"] # The apiGroup for the JobRequest CRD.
  resources: ["jobrequests"]
  verbs: ["get", "list", "apply", "create", "patch"] # "apply" is not a verb, it maps to create/patch.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-listener-rb
subjects:
- kind: ServiceAccount
  name: job-listener-sa
  namespace: default # Make sure this is the namespace you deploy to
roleRef:
  kind: Role
  name: job-listener-role
  apiGroup: rbac.authorization.k8s.io