<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeTasker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .phase-badge { font-size: 0.8em; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">âš¡ KubeTasker</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Create Task Form -->
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">Create New Task</div>
                    <div class="card-body">
                        <form id="createTaskForm">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="taskName" required placeholder="my-task">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Namespace</label>
                                <input type="text" class="form-control" id="taskNamespace" value="default" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image</label>
                                <input type="text" class="form-control" id="taskImage" placeholder="busybox" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Command</label>
                                <input type="text" class="form-control" id="taskCommand" placeholder='/bin/sh -c "echo hello"'>
                                <div class="form-text text-muted small">Arguments separated by spaces. Use quotes for strings.</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">ðŸš€ Launch Task</button>
                        </form>
                        <div id="alertArea" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Task List -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Active Tasks</span>
                        <button class="btn btn-sm btn-outline-secondary" onclick="loadTasks()">Refresh</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Namespace</th>
                                        <th>Phase</th>
                                        <th>Message</th>
                                    </tr>
                                </thead>
                                <tbody id="tasksTableBody">
                                    <tr><td colspan="4" class="text-center py-3">Loading...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Helper to parse command string into array, respecting quotes
        function parseCommand(str) {
            if (!str) return [];
            const regex = /[^\s"]+|"([^"]*)"/gi;
            const args = [];
            let match;
            while ((match = regex.exec(str)) != null) {
                args.push(match[1] ? match[1] : match[0]);
            }
            return args;
        }

        async function createTask(e) {
            e.preventDefault();
            const payload = {
                apiVersion: "task.ktasker.com/v1",
                kind: "Ktask",
                metadata: {
                    name: document.getElementById('taskName').value,
                    namespace: document.getElementById('taskNamespace').value
                },
                spec: {
                    image: document.getElementById('taskImage').value,
                    command: parseCommand(document.getElementById('taskCommand').value)
                }
            };

            try {
                const res = await fetch(`${API_BASE}/ktask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    document.getElementById('createTaskForm').reset();
                    loadTasks(); // Refresh list
                } else {
                    const err = await res.json();
                    alert('Error: ' + JSON.stringify(err));
                }
            } catch (error) {
                console.error(error);
                alert('Failed to send request');
            }
        }

        async function loadTasks() {
            const ns = document.getElementById('taskNamespace').value || 'default';
            const tbody = document.getElementById('tasksTableBody');
            
            try {
                const res = await fetch(`${API_BASE}/ktask?namespace=${ns}`);
                if (!res.ok) throw new Error('Failed to fetch');
                const data = await res.json();
                
                tbody.innerHTML = '';
                const items = data.items || [];
                
                if (items.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No tasks found in this namespace</td></tr>';
                    return;
                }

                items.forEach(item => {
                    const status = item.status || {};
                    const phase = status.phase || 'Unknown';
                    // Find JobReady condition message if available
                    let message = '';
                    if (status.conditions) {
                        const readyCond = status.conditions.find(c => c.type === 'JobReady');
                        if (readyCond) message = readyCond.message;
                    }

                    const row = `
                        <tr>
                            <td class="fw-bold">${item.metadata.name}</td>
                            <td><span class="badge bg-secondary">${item.metadata.namespace}</span></td>
                            <td><span class="badge ${phase === 'Succeeded' ? 'bg-success' : phase === 'Failed' ? 'bg-danger' : 'bg-warning text-dark'}">${phase}</span></td>
                            <td class="small text-muted">${message}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-danger">Error loading tasks: ${error.message}</td></tr>`;
            }
        }

        document.getElementById('createTaskForm').addEventListener('submit', createTask);
        // Load tasks initially
        loadTasks();
    </script>
</body>
</html>
