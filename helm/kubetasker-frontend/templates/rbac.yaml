{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubetasker-frontend.fullname" . }}-cluster-role
  labels:
    {{- include "kubetasker-frontend.labels" . | nindent 4 }}
rules:
- apiGroups: ["task.ktasker.com"]
  resources: ["ktasks"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubetasker-frontend.fullname" . }}-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: {{ include "kubetasker-frontend.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "kubetasker-frontend.fullname" . }}-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
# Keep a local Role for other operations if needed, but for listing ktasks cluster-wide we use the ClusterRole above
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubetasker-frontend.fullname" . }}
  labels:
    {{- include "kubetasker-frontend.labels" . | nindent 4 }}
rules:
- apiGroups: ["task.ktasker.com"]
  resources: ["ktasks"]
  verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubetasker-frontend.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "kubetasker-frontend.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "kubetasker-frontend.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}