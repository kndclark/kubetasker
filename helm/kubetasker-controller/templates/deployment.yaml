# Note: This file was copied from config/manager/manager.yaml and adapted for Helm.
# It no longer contains the Namespace resource, which should be managed by Helm itself.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubetasker-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubetasker-controller.labels" . | nindent 4 }}
    control-plane: controller-manager
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubetasker-controller.selectorLabels" . | nindent 6 }}
      control-plane: controller-manager
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubetasker-controller.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        control-plane: controller-manager
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubetasker-controller.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        {{- with .Values.podSecurityContext }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
      - name: manager
        ports:
        - containerPort: {{ .Values.service.targetPort }}
          name: http
        - containerPort: 8443
          name: metrics
          protocol: TCP
        command:
        - /manager
        args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:{{ .Values.service.healthPort }}
        - --default-job-cpu-request={{ .Values.jobDefaultResources.requests.cpu }}
        - --default-job-memory-request={{ .Values.jobDefaultResources.requests.memory }}
        - --default-job-cpu-limit={{ .Values.jobDefaultResources.limits.cpu }}
        - --default-job-memory-limit={{ .Values.jobDefaultResources.limits.memory }}
        image: "{{ include "kubetasker-controller.image" . }}"
        imagePullPolicy: {{ if .Values.global }}{{ .Values.global.imagePullPolicy | default .Values.image.pullPolicy }}{{ else }}{{ .Values.image.pullPolicy }}{{ end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
          {{- with .Values.securityContext }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-certs
          readOnly: true
          {{- with .Values.volumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
      terminationGracePeriodSeconds: 10
      volumes:
      - name: webhook-certs
        secret:
          secretName: {{ include "kubetasker-controller.fullname" . }}-serving-cert
      {{- with .Values.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
