apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubetasker-controller.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubetasker-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubetasker-controller.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "kubetasker-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}