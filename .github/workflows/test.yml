name: Tests

on:
  push:
  pull_request:

jobs:
  test-controller:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Running Tests
        run: |
          go mod tidy
          helm dependency build kubetasker
          make golden-update
          make test
  test-frontend:
    name: Run Frontend Tests on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          make pyenv
      - name: Run Python tests
        run: |
          source .kubetasker_pyenv/bin/activate
          pytest kubetasker-frontend/ -vvrA
