apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name | default (include "kubetasker-frontend.fullname" .) }}
  labels:
    {{- include "kubetasker-frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "kubetasker-frontend.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: http
