# Source: kubetasker-controller/templates/deployment.yaml
# Note: This file was copied from config/manager/manager.yaml and adapted for Helm.
# It no longer contains the Namespace resource, which should be managed by Helm itself.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetasker-controller-test
  namespace: default
  labels:
    helm.sh/chart: kubetasker-controller-0.2.2
    app.kubernetes.io/name: kubetasker-controller
    app.kubernetes.io/instance: kubetasker-controller-test
    app.kubernetes.io/version: "0.2.2"
    app.kubernetes.io/managed-by: Helm
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubetasker-controller
      app.kubernetes.io/instance: kubetasker-controller-test
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubetasker-controller
        app.kubernetes.io/instance: kubetasker-controller-test
        control-plane: controller-manager
    spec:
      serviceAccountName: kubetasker-controller-test
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: manager
        ports:
        - containerPort: 8090
          name: http
        - containerPort: 8443
          name: metrics
          protocol: TCP
        command:
        - /manager
        args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --default-job-cpu-request=100m
        - --default-job-memory-request=128Mi
        - --default-job-cpu-limit=100m
        - --default-job-memory-limit=128Mi
        image: "ktasker.com/kubetasker:v0.2.2"
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-certs
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: webhook-certs
        secret:
          secretName: kubetasker-controller-test-serving-cert
