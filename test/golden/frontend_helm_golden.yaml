    metadata:
      labels:
        app.kubernetes.io/name: kubetasker-frontend
        app.kubernetes.io/instance: kubetasker-frontend-test
    spec:
      serviceAccountName: kubetasker-frontend-test
      containers:
      - name: frontend-container
        image: "ktasker.com/kubetasker-frontend:v0.0.1"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
