apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: kubetasker
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubetasker-controller
    app.kubernetes.io/version: 0.0.1
    control-plane: controller-manager
    helm.sh/chart: kubetasker-controller-0.1.0
  name: kubetasker-kubetasker-controller
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: kubetasker
      app.kubernetes.io/name: kubetasker-controller
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kubetasker
        app.kubernetes.io/name: kubetasker-controller
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        image: controller:0.0.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-certs
          readOnly: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubetasker-kubetasker-controller
      terminationGracePeriodSeconds: 10
      volumes:
      - name: webhook-certs
        secret:
          secretName: kubetasker-kubetasker-controller-serving-cert
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: kubetasker
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubetasker-frontend
    app.kubernetes.io/version: 0.0.1
    helm.sh/chart: kubetasker-frontend-0.1.0
  name: kubetasker-kubetasker-frontend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: kubetasker
      app.kubernetes.io/name: kubetasker-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kubetasker
        app.kubernetes.io/name: kubetasker-frontend
    spec:
      containers:
      - image: nginx:0.0.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        name: frontend-container
        ports:
        - containerPort: 8000
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      serviceAccountName: kubetasker-kubetasker-frontend
---
